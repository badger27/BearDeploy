<div class=" small-12 medium-6 large-6 small-centered  columns ">
    <section class="card register">


        <!--//Successfull Message-->
        <div class="profile-card">
            <div class="title">
                {{messag}}
                <h1>Register</h1>
                message
                <div ng-show="message"
                    <p class="message" >{{message}}</p>
                </div>

            </div>
        </div>


        <form name="myform"
              ng-submit="register()"
              novalidate>

            <fieldset>
                <input type="text" name="firstname" placeholder="First Name"
                       ng-model="user.firstname" ng-required="true">
                <p class="error validationerror"
                   ng-show="myform.firstname.$invalid && myform.firstname.$touched">
                    First name required</p>

                <input type="text" name="lastname" placeholder="Last Name"
                       ng-model="user.lastname" ng-required="true">
                <p class="error validationerror"
                   ng-show="myform.lastname.$invalid && myform.lastname.$touched">
                    Last name required</p>

                <input type="email" name="email" placeholder="Email"
                       ng-model="user.email" ng-required="true">
                <p class="error validationerror"
                   ng-show="myform.email.$invalid && myform.email.$touched">
                    Must be a valid email</p>

                <input type="password" name="password" placeholder="Password"
                       ng-model="user.password" ng-required="true">
                <p class="error validationerror"
                   ng-show="myform.password.$invalid && myform.email.$touched">
                    Password is required</p>

                <input type="text" name="tagline" placeholder="Tagline"
                       ng-model="user.tagline" ng-required="true">
                <p class="error validationerror"
                   ng-show="myform.password.$invalid && myform.email.$touched">
                    tagline is required</p>


                <div class="row">
                    <button type="submit" class="btn expand"
                            ng-disabled="myform.$invalid"> <h2>Register</h2>
                    </button>
                    <p>or <a ng-href="#/login">login</a></p>
                </div>
            </fieldset>
        </form>

    </section>
      
    </div>
