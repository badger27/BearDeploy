<div class="wrapper">
    <div class="container ">
    <div class="row ">
        <h2>Upload Profile Image</h2>
        <div class="small-12 column">

            <form ng-controller="imagesController as up" name="up.upload_form">
                <div class="row ">
                    <div class="small-12 columns">
                        <input
                                type="file"
                                ngf-select
                                ng-model="up.file"
                                name="file"
                                ngf-pattern="'image/*'"
                                accept="image/*"
                                ngf-max-size="20MB"
                        />
                    </div>
                    <div class="row ">
                        <div class="small-8  columns">

                            <button class="button left" type="submit1" ng-click="up.submitImage()">submitImage
                            </button>
                            <img style="width:100px;" ng-show="!!up.file" ngf-thumbnail="up.file || '/thumb.jpg'"/>

                        </div>
                    </div>

                </div>


                <i ng-show="up.upload_form.file.$error.required">*required</i><br>
                <i ng-show="up.upload_form.file.$error.maxSize">File too large
                    {{up.file.size / 1000000|number:1}}MB: max 20M</i>
                <!--  Multiple files
                 <div class="button" ngf-select ng-model="up.files" ngf-multiple="true">Select</div>
                 Drop files: <div ngf-drop ng-model="up.files" class="drop-box">Drop</div> -->

                <p>{{up.progress}}</p>
            </form>
        </div>
    </div>

    </div>

</div>
