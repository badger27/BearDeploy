<link href="http://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" rel="stylesheet">

<div class="small-10 small-centered   columns" ng-controller="SetScoreController" >
   
    <div class="wrapper"  >
<!--     notification sent-->

         <div ng-if="messageShow" class="title">
             <i class="fi-graph-bar"></i>
           <h3 >You have no notifications</h3>
         </div>

        <!--RESULTS NOTICATIONS  START -->
        <div    class="row" ng-repeat="(key, note) in notifications" >
            <div   ng-if=" note.sender === true "
                   data-alert class="alert-box send"
                   ng-class="{confirm:confirm }"
                   ng-hide= "note.confirmHide === true">

                 <div class="row">
                     <div class=" small-3  medium-4 columns" >
                         <img class="img-circle " ng-src="{{note.postImage}}">
                         <!--<h3 class="right">{{note.playerPostFirstName}}  </h3>-->
                     </div>
                     <div class=" small-3 medium-2  columns ">
                         <div class="alert-circle-left blue left"> {{note.notificationWinsRecieve}}</div>
                     </div>
                     <div class=" small-3 medium-2 columns " >
                         <div class="alert-circle-right blue right "> {{note.notificationWinsPost}} </div>
                     </div>
                     <div class=" small-3 medium-4 columns ">
                         <img class="img-circle " ng-src="{{note.recieveImage}}">
                         <!--<h4 class="left">{{note.playerRecieveFirstName}} </h4>-->
                     </div>
                 </div>


                <div class="row">
                    <div ng-show="!note.confirmShow" class=" small-12  medium-6  medium-centered columns ">
                        <span>Delete</span><i class="fi-x " ng-click="deleteMeeting(key)"></i>
                        <span>Edit</span><i class="fi-eye "></i>
                    </div>
                    <div ng-show="note.confirmShow" class=" small-12  medium-12 medium-centered columns">
                        <h5 style="color:white;">"{{note.postTag}}"</h5><i class="fi-x " ng-click="confirmHide(key, note)"></i>

                    </div>
                </div>
             </div>




            <!--START RECIEVE  NOTICATIONS  START-->
            <div ng-if=" note.sender === false "
                 ng-class="{'confirm':note.confirmShow}"
                 data-alert class="alert-box recieve "
                 ng-hide="note.confirmHide === true">

                <div class="row">
                    <div class=" small-3  medium-4 columns">
                        <img class="img-circle " ng-src="{{note.postImage}}">
                        <!--<h6 style="color:white" class="right">{{note.playerRecieveFirstName}} {{note.playerRecievelasttName}}</h6>-->
                    </div>
                    <div class=" small-3  medium-2 columns ">
                        <div class="alert-circle-left blue left"> {{note.notificationWinsPost}}</div>
                    </div>
                    <div class=" small-3  medium-2 columns ">
                        <div class="alert-circle-right blue right "> {{note.notificationWinsRecieve}}</div>
                    </div>
                    <div class=" small-3  medium-4 columns ">
                        <img class="img-circle " ng-src="{{note.recieveImage}}">
                        <!--<h6 style="color:white" class="left">{{note.playerPostFirstName}}</h6>-->
                    </div>
                </div>
                <!--{{currentUser.$id}}-->

                <div class="row">
                    <div ng-show="!note.confirmShow" class=" small-12  medium-6  medium-centered columns ">
                        <span></span><i class="fi-check  " ng-click="confirmScoreTrigger(key,note)"></i>
                        <span></span><i class="fi-x " ng-click="deleteMeeting(key)"></i>
                        <span></span> <i class="fi-eye"></i>
                    </div>
                    <div ng-show="note.confirmShow">
                        <div class=" small-12  medium-12 medium-centered columns ">


                                    <h5 style=" color:white;">" {{note.recieveTag}} "</h5>
                               <i ng-click="confirmHide(key, note)" class="fi-x"></i>


                    </div>
                </div>

            </div>
            <!-- RECIEVE  NOTICATIONS  END -->


        </div>
        </div>
    </div>
</div>
