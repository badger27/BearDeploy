<!--PROFILE CARD START-->
<div class="row" ng-controller="RegistrationController">
    <tb-profiles-card theme ="{{theme}} "></tb-profiles-card>
</div>

<script>
    $(document).foundation();
</script>


        <!--STATISTIC START -->
        <tb-statistic></tb-statistic>
        <search-directive></search-directive>
        <!--<tb-filter-options></tb-filter-options>-->

<div class="middle-content-section ">
    <div class="filter-section-left">
        <button data-dropdown="drop" aria-controls="drop" aria-expanded="true" class="custom-dropdown-button">{{currentFilter}}
        </button>
        <br>
        <ul id="drop" data-dropdown-content class="f-dropdown" role="menu" aria-hidden="false">
            <li ng-repeat="category in playerFilterDropdown">
                <a ng-click="filterByDropdownCategory(category.filterId,category.filterName  , players, results )">{{category.filterName}}</a>
            </li>
        </ul>
    </div>



    <div class="filter-section-right">
        <button data-dropdown="drop2" aria-controls="drop" aria-expanded="true" class="custom-dropdown-button">{{currentSortLabel}}</button>
        <br>
        <ul id="drop2" data-dropdown-content class="f-dropdown" role="menu" aria-hidden="false">
            <li ng-repeat="category in playerSortDropdown  ">
                <a ng-click="sortByDropdownCategory(category.sortId, category.filterName)">{{category.filterName}}</a>
            </li>
        </ul>
    </div>
</div>




     <!--MENU START-->
      <div  class="row ">
       <div class="small-12 medium-6  columns">
         <div class="small-2 medium-2 columns "><p>W/L</p></div>
         <div class="small-6 columns ">
             <span ng-include="'components/player/pool/_partials/filterDropdown.tpl.html'"></span>
         </div>             
         <div class="small-2  medium-2 columns " style="text-align:right"><p>Info </p></div>
         <div class="small-2 medium-2  columns " style="text-align:right"><p>Action </p></div>
        </div>
      </div>
      <!--MENU END -->


<div  ng-class="theme"
        class="row"
     style="padding:0px;"
     ng-show="currentUser"
     ng-repeat="(key,player) in players |  filter:  query.term  "
     ng-controller='ActionCtrl'>


    <div class="small-12 medium-6 columns" ng-class-odd="'odd'" ng-class-even="'even'">


        <!--PLAYER LIST START-->
        <ul class="player-ul">
            <li class="player-list">



              <!--SCORE START   -->
                <div class=" players-item small-2 columns">
                    <tb-player-score></tb-player-score>
                </div>
                <!--SCORE END -->





                <!--PLAYER USER IMAGE START-->
                <div class="small-2 columns ">
                    <div class="playerinfo">
                        <a ui-sref="app.playerdetails({ id: player.regUser})">
                            <div class="menu-image">
                                <div class="poster">
                                    <img ng-src="{{player.userimage}}">
                                </div>
                            </div>
                        </a>
                    </div>
                </div>



                <div class=" players-item small-4 columns">
                    <div class="player-info ">
                        <div class="player-name">

                        <span >
                            <h6>{{player.firstname}} {{player.lastname}}</h6>
                        </span>

                            <!--<span ng-if="filterSet === 2 ">-->
                            <!--<p>{{player.playerFirstname}} {{player.playerLastname}}</p>-->
                        <!--</span>-->



                            <div class="row">
                                <div
                                     angular-rating
                                     ng-model='player.elo'
                                     max={{maxValue}}
                                     default-value=1
                                     icon-empty="fa-star-o"
                                     icon-full="fa-star"
                                     icon-hover="fa-star"
                                     color-base="black"
                                     color-selected="#de0c53"
                                     color-hover="#de0c53"
                                     icon-size="13"
                                     on-change="fn()"
                                     decimal>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>



                <div class="small-1 columns ">
                    <div class="challenge">
                        <!--             <img src="images/svg/badge.svg">-->
                    </div>
                </div>

                <div class=" players-item small-2 columns   ">
                    <ul class="player-result">
                        <li><span><img src="images/svg/win.svg"></span><a class="number" href="">{{player.wins}}</a>
                        </li>
                        <li><span><img src="images/svg/loss.svg"></span><a class="number" href="">{{player.lost}}</a>
                        </li>
                        <li><span><img src="images/svg/points.svg"></span><a class="number"
                                                                             href="">{{player.point}}</a></li>
                    </ul>
                </div>

                <div class="small-1 columns ">
                    <div class="action">
                        <img src="/images/svg/action.svg"
                             ng-click='toggleModal()'
                             style="align:right; text-decoration:none;">

                    </div>
                </div>

            </li>
        </ul>
        <!--PLAYER LIST END-->
    </div>


    <!--MODAL START-->
    <tb-modal></tb-modal>

</div>
