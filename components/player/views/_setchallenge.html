<div class="container">
    <div class="small-12 large-12 columns ">

        <!--FORM START START ********************************-->
        <form class=""
              name="myform"
              ng-submit="addNotification()"
              novalidate>

            <!--PLAYER INFO  START-->

                <!--PROFILE CARD START-->
                <div class="row" ng-controller="SuccessController">
                    <tb-profiles-card-player-small theme ="{{theme}} " data="playerRecieveScore" ></tb-profiles-card-player-small>
                </div>

            <!--Date -->
                <div class="row">
                    <div class="inputwrapper">
                    <input class="form-control"
                           ng-model="ctrl.input"
                           ng-model-options="{ updateOn: 'blur' }"
                           placeholder="Select a date..."
                           moment-picker="ctrl.input">
                    </div>
                </div>



            <!--location -->
                <div class="row">
                    <div class="inputwrapper">
                        <input style="color: #de0c53;" type="text" name="challengeLocation"
                               placeholder="Location"
                               ng-model="challengeLocation" ng-required="true">
                    </div>
                </div>
            <!--PLAYER INFO END********************************-->





            <!--PLAYER INFO  START-->
            <div class="">
                <!--PROFILE CARD START-->
                <div class="row" ng-controller="RegistrationController">
                    <tb-profiles-card-current-small theme ="{{theme}} "></tb-profiles-card-current-small>
                </div>
            </div><!-- End Row-->
            <!--PLAYER INFO END********************************-->





            <div class="inputwrapper" ng-controller="ActionCtrl">
                <button style="text-align: center; margin-top:30px;" type="submit" class="expand "
                        ng-disabled="myform.$invalid" ng-click='toggleModal()'>Set Challenge

                </button>




                <modal show='modalShown'>
                    <div class="score-alert-box ">
                        <h2>{{playerRecieveScore.firstname }} {{playerRecieveScore.lastname }} </h2>
                        <p>has been sent a Challenge request</p>
                        <br>

                        <button ui-sref="app.challenge" class="primary" ng-click='toggleModal()'>ok</button>

                    </div>
                </modal>
            </div>

        </form>

    </div>



</div>
