<!--  MODAL START    -->
<modal show='modalShown'>




    <div class="row profile-card-wrapper" ng-show="currentUser">

        <div class="small-3 medium-3 columns">
            <div class="profile-card" >
               <a ui-sref="app.player">
                   <img ng-src="{{player.userimage}}"></a>
            </div>
        </div>


        <!-- Profile Info Start-->
        <div class="small-9 medium-9 columns">
            <div class="profile-info">

                <div class=" row">

                    <h3>{{ player.firstname}} {{ player.lastname}}</h3>
                </div>
                <div class="row ">
                    <div  style="float:left;" class="ratingProfile">
                        <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
                    </div>
                </div>


                <div class="row left">
                    <p  class="ratingProfile" style="float:left;"> "{{currentUser.tagline}}"</p>
                </div>
            </div>

        </div>

    </div>

    <!--        {{play}}-->
    <div class="modallist ">
        <ul>
            <!-- Set Challenge-->

            <li ng-if="player.regUser !== currentUser.$id"><a ui-sref="app.playersetscore({ id:player.regUser})" class="menu-icon">
                    <i class="fi-trophy"> </i><span>Set Score</span>
                </a>
            </li>


            <!-- Set Challenge-->
            <li ng-if="player.regUser !== currentUser.$id">
                <a   ui-sref="app.playersetchallenge({ id:player.regUser})"   class=" menu-icon">
                    <i class="fi-trophy"> </i><span>Challenge</span>
                </a>
            </li>

            <!--ADD TO GROUP -->
            <li>
                <a ui-sref="app.group" class=" menu-icon">
                    <i class="fi-torsos-all"></i><span>Add To Group</span>

                </a>
            </li>

            <!--ADD TO GROUP -->
            <li ng-if="player.regUser === currentUser.$id">
                <a ui-sref="app.group" class=" menu-icon">
                    <i class="fi-torsos-all"></i><span>Settings</span>

                </a>
            </li>

            <li ng-if="player.regUser !== currentUser.$id">
                <a ui-sref="app.chat" class=" menu-icon">
                <i class="fi-torsos-all"></i><span>Chat</span>
            </a>
            </li>


            <!-- Add To Group -->
            <!--<li><a ui-sref="app.playerdetails({ id: player.regUser})" class=" menu-icon">-->
                    <!--<i class="fi-widget"> </i><span>Statistics</span>-->

                <!--</a>-->

            <!--</li>-->
        </ul>
    </div>
</modal>
<!--MODAL END -->
